name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: 'node:12-alpine'

    strategy:
      matrix:
        node-version: [12.x]

    env:
      HUSKY_SKIP_INSTALL: 1

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run deploy
